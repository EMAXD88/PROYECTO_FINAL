{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link type="text/css" rel="stylesheet" href="{% static "css/estilopanel.css" %}" />
</head>
<body>
    <!-- Agregar botón de logout -->
    <a href="#" class="logout-button">Logout</a>

    <div class="container">
        <h1>Bienvenido, Empleado</h1>
        <div id="drop-area" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
            Arrastra y suelta archivos aquí o haz clic para seleccionarlos manualmente.
            <input type="file" id="file-input" multiple style="display: none;">
        </div>
        <ul id="file-list"></ul>
    </div>

    <script type="text/javascript" src="{% static "js/cargararchivospanel.js" %}"></script>
</body>
</html>
