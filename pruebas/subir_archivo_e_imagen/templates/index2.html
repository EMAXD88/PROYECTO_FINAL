{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilosubir1.css' %}">
    <title>Guardar Archivo</title>
    <style>
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body id="bg" style="background-image:url('{% static 'img/fondo6.jpg' %}');">
    <div class="container-center">
        <div class="container text-center">
            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <h2 class="my-4">Subir Archivo</h2>
                    {% if username %}
                        <p>Bienvenido, {{ username }}</p> <!-- Mostrar el nombre de usuario -->
                    {% endif %}
                    <hr />
                </div>
                <div class="col-md-12">
                    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <button class="btn btn-info my-4" type="submit">Procesar formulario</button>
                    </form>
                </div>
                <!-- BotÃ³n de logout -->
                <div class="col-md-12 logout-button">
                    {% if user.is_authenticated %}
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link">Logout</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <a href="{% url 'listarData' %}" target="_blank" id="bottomRightButton">Archivos</a>

</body>
</html>
