{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link type="text/css" rel="stylesheet" href="{% static "css/estilodashboard.css" %}" />
</head>
<body id="bg" style="background-image:url('{% static 'img/fondo7.jpg' %}');">
    <div class="container">
        <div class="header">
            <h1>Bienvenido Jefe</h1>
            <!-- Mostrar nombre de usuario junto al saludo -->
            <h2>{{ username }}</h2>
            <!-- Agregar bot칩n de logout -->
            <a href="{% url 'logout' %}" class="logout-button">Logout</a>
        </div>
        
        <div class="content">
            <div class="form-container">
                <h2>Crear Usuario</h2>
                <form id="create-user-form" action="{% url 'crear_usuario' %}" method="post">
                    {% csrf_token %}
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    <div class="password-container">
                        <label for="password">Contrase침a:</label>
                        <input type="password" id="password" name="password" required>
                        <label for="confirm_password">Confirmar Contrase침a:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <label for="first_name">Nombre:</label>
                    <input type="text" id="first_name" name="first_name" required>
                    <label for="last_name">Apellido:</label>
                    <input type="text" id="last_name" name="last_name" required>
                    <label for="email">Correo Electr칩nico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol" required>
                        <option value="administrativo">Administrativo</option>
                        <option value="empleado">Empleado</option>
                    </select>
                    <button type="submit">Crear Usuario</button>
                </form>
            </div>

            <div class="user-select">
                <h2>Seleccionar Usuario</h2>
                <select id="user-dropdown">
                    <option value="" selected disabled>Seleccione un usuario</option>
                    <option value="usuario1">Usuario1</option>
                    <option value="usuario2">Usuario2</option>
                    <option value="usuario3">Usuario3</option>
                </select>
            </div>

            <div class="user-details">
                <h2>Perfil de Usuario</h2>
                <div id="user-profile">
                    <p><strong>Nombre:</strong> <span id="user-name"></span></p>
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <button id="edit-user">Editar Usuario</button>
                    <button id="delete-user">Eliminar Usuario</button>
                    <h3>Archivos subidos</h3>
                    <ul class="file-list">
                        <li>Archivo1.pdf</li>
                        <li>Archivo2.docx</li>
                        <li>Archivo3.jpg</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static "js/funciondashboard.js" %}"></script>
</body>
</html>
